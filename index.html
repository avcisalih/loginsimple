<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ana tasiyici -->
    <div class="container">
        <!-- form alanı -->
        <form action="" class="form">
            <h1 class="form_title">Giriş Yap</h1>
            <div class="form__message form__error--message"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı adınızı veya email giriniz">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Şifrenizi Giriniz">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button">Giriş Yap</button>
            <div class="form__text">
                <a href="forgotPass.html" class="form__link">Şifremi Unuttum</a>
                <a href="register.html" class="form__link">Kayıt Ol</a>
            </div>
        </form>
    </div>
    
</body>
</html>
